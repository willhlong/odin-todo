<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="page-container">
        <header id="app-header"></header>
        <nav id="sidebar-menu">
            <div class="projects-container">
                <div>My Projects</div>
            </div>
        </nav>
        <main>
            <div class="project-title">Current Project</div>
            <div class="tasks-container" id="task1">
                <div class="task-area-title">Tasks</div>
                <div class="task-elements-container">
                </div>
            </div>
            <div>
                <div class="new-task-btn-container">
                    <button class="open-task-form-btn">Create Task</button>
                </div>
                <dialog class="modal">
                    <form action="" method="dialog">
                        <div class="form-elements-container">
                            <div>
                                <label for="form-description">Task</label>
                                <input type="text" placeholder="Enter task description..." id="form-description"
                                    required>
                            </div>
                            <div>
                                <label for="form-due-date">Due Date</label>
                                <input type="text" placeholder="Enter task due date..." id="form-due-date" required>
                            </div>

                            <button type="submit" class="task-form-submit-btn">Submit</button>
                            <button class="task-form-close-btn">Close</button>
                        </div>
                    </form>
                </dialog>
            </div>
        </main>
        <footer>Footer</footer>
    </div>

</body>

</html>

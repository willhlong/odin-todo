<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="page-container">
        <header id="app-header"></header>
        <nav id="sidebar-menu">
            <div class="projects-container">
                <div>My Projects</div>
            </div>
        </nav>
        <main>
            <div class="project-title">Current Project</div>
            <div class="tasks-container" id="task1">
                <div class="task-area-title">Tasks</div>
                <div class="task-elements-container">
                </div>
            </div>
            <div class="new-task-btn-container">
                <button class="new-task-btn">Create new task</button>
            </div>
            <div class="task-form-popup form-close">
                <form action="" class="form-container">
                    <label for="form-description">Task description</label>
                    <input type="text" placeholder="Enter task description..." id="form-description" required>

                    <label for="form-due-date">Task due date</label>
                    <input type="text" placeholder="Enter task due date..." id="form-due-date" required>

                    <button type="submit">Create Task</button>
                </form>
            </div>
        </main>
        <footer>Footer</footer>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="page-container">
        <header id="app-header"></header>
        <nav id="sidebar-menu">
            <div class="projects-container">
                <div class="project"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>calendar-month-outline</title>
                    <path
                        d="M7 11H9V13H7V11M21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.9 3.9 3 5 3H6V1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5M5 7H19V5H5V7M19 19V9H5V19H19M15 13V11H17V13H15M11 13V11H13V13H11M7 15H9V17H7V15M15 17V15H17V17H15M11 17V15H13V17H11Z" />
                </svg>All</div>
                <div class="project"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>calendar-today-outline</title>
                    <path
                        d="M19 3H18V1H16V3H8V1H6V3H5C3.9 3 3 3.89 3 5V19C3 20.11 3.9 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.89 20.11 3 19 3M19 19H5V9H19V19M19 7H5V5H19M7 11H12V16H7" />
                </svg>Today</div>
                <div class="project"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>calendar-week-outline</title>
                    <path
                        d="M5 3H6V1H8V3H16V1H18V3H19C20.11 3 21 3.89 21 5V19C21 20.1 20.11 21 19 21H5C3.9 21 3 20.11 3 19V5C3 3.89 3.9 3 5 3M5 19H19V9H5V19M5 7H19V5H5V7M17 11V13H7V11H17" />
                </svg>This week</div>
            </div>
        </nav>
        <main>
            <div class="project-title">Current Project</div>
            <div class="tasks-container" id="task1">
                <div class="task-area-title">Tasks</div>
            </div>
            <div>
                <div class="new-task-btn-container">
                    <button class="open-task-form-btn">Create Task</button>
                </div>
                <dialog class="modal">
                    <div class="form-header">Create new task</div>
                    <form class="form" action="" method="dialog">
                        <div class="form-elements-container">
                            <label for="form-title">Task Title</label>
                            <input type="text" placeholder="Title..." id="form-title" required>
                            <label for="form-description">Task</label>
                            <input type="text" placeholder="Enter task description..." id="form-description">
                            <label for="form-due-date">Due Date</label>
                            <input type="date" placeholder="Enter task due date..." id="form-due-date" required>
                            <div class="form-buttons">
                                <button class="task-form-submit-btn">Submit</button>
                                <button class="task-form-close-btn">Close</button>
                            </div>
                        </div>
                    </form>
                </dialog>
            </div>
        </main>
        <footer>Footer</footer>
    </div>

</body>

</html>
